apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: result-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/AutomneB/kubquest-902.git'
    chart: result
    targetRevision: HEAD
    path: apps_charts/result
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
