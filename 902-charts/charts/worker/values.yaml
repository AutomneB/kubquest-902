replicaCount: 1

containers:
  - name: worker-app
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    imagePullPolicy: {{ .Values.image.pullPolicy }}
    resources:
      {{- toYaml .Values.resources | nindent 12 }}


podLabels:
  app: demo-voting-app
  name: worker-app-pod

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
