### üìò Playbook Ansible : Kubernetes Master Node Setup (master-playbook.yml)

- name: Init Kubernetes Master Node
  hosts: master
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Montrer sur quel h√¥te on tourne
      debug:
        msg: "Ce playbook s'ex√©cute sur {{ inventory_hostname }}"

    - name: Installer les d√©pendances Python pour Kubernetes
      apt:
        name:
          - python3-pip
        state: present
        update_cache: true

    - name: Installer les modules Python n√©cessaires
      pip:
        name:
          - kubernetes
          - openshift
          - pyyaml

    - name: Initialiser le cluster Kubernetes
      command: kubeadm init --pod-network-cidr=10.244.0.0/16
      register: kubeadm_init
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Cr√©er le dossier .kube
      file:
        path: /home/adminuser/.kube
        state: directory
        owner: "adminuser"
        group: "adminuser"
        mode: 0755

    - name: Copier le fichier de configuration kube
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/adminuser/.kube/config
        remote_src: yes
        owner: "adminuser"
        group: "adminuser"
        mode: 0644

    - name: Appliquer le plugin r√©seau Flannel
      become: true
      become_user: root
      command: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf

    - name: Cr√©er le dossier 902-charts
      file:
        path: /home/adminuser/902-charts
        state: directory
        owner: "adminuser"
        group: "adminuser"
        mode: 0755

    - name: Copier le dossier 902-charts vers le master
      copy:
        src: ../../902-charts/
        dest: /home/adminuser/902-charts/
        owner: adminuser
        group: adminuser
        mode: '0755'
    
    - name: Installer Helm v3.17.2
      shell: |
        curl -LO https://get.helm.sh/helm-v3.17.2-linux-amd64.tar.gz
        tar -xzvf helm-v3.17.2-linux-amd64.tar.gz
        mv linux-amd64/helm /usr/local/bin/helm
        rm -rf linux-amd64 helm-v3.17.2-linux-amd64.tar.gz
      args:
        creates: /usr/local/bin/helm



    - name: G√©n√©rer et afficher la commande kubeadm join
      command: kubeadm token create --print-join-command
      register: join_command

    - name: Afficher la commande kubeadm join
      debug:
        msg: "{{ join_command.stdout }}"

    - name: Ajouter le d√©p√¥t Helm ArgoCD
      become_user: root
      shell: helm repo add argo https://argoproj.github.io/argo-helm && helm repo update
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf

    - name: Cr√©er le namespace ArgoCD
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: argocd
        state: present
        kubeconfig: /etc/kubernetes/admin.conf

    - name: D√©ployer ArgoCD via Helm
      community.kubernetes.helm:
        name: argocd
        chart_ref: argo/argo-cd
        release_namespace: argocd
        create_namespace: false
        kubeconfig: /etc/kubernetes/admin.conf
        values:
          server:
            service:
              type: LoadBalancer
          configs:
            params:
              server.insecure: true
