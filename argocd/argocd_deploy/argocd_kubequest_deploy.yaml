apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubequest
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AutomneB/kubquest-902.git
    targetRevision: ArgoCD
    path: argocd/root-argocd
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kubequest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
