apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "basic-postgres-chart.fullname" . }}-test-connection"
  labels:
    {{- include "basic-postgres-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: postgres-client
      image: postgres:{{ .Values.image.tag | default .Chart.AppVersion }}
      env:
        - name: POSTGRES_HOST
          value: "{{ include "basic-postgres-chart.fullname" . }}"
        - name: POSTGRES_PORT
          value: "{{ .Values.service.port | quote }}"
        - name: POSTGRES_USER
          value: "{{ .Values.postgresql.username }}"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "basic-postgres-chart.fullname" . }}
              key: postgres-password
        - name: POSTGRES_DB
          value: "{{ .Values.postgresql.database }}"
      command: ['sh', '-c', 'until pg_isready -h $POSTGRES_HOST -p $POSTGRES_PORT; do echo waiting for postgres; sleep 2; done; psql -h $POSTGRES_HOST -U $POSTGRES_USER -d $POSTGRES_DB -c "SELECT 1"']
  restartPolicy: Never
