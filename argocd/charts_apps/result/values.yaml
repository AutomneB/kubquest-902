replicaCount: 1

image:
  repository: teryel/result-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  nodePort: 30004

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

podLabels:
  app.kubernetes.io/name: result-app
  app.kubernetes.io/instance: result
  app.kubernetes.io/version: "v1"
  app.kubernetes.io/component: frontend
  app.kubernetes.io/part-of: demo-voting

# Add the following sections
serviceAccount:
  create: false  
  automount: true

autoscaling:
  enabled: false  # or true if you want to use HPA
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: false  
  annotations: {}
  className: ""
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []